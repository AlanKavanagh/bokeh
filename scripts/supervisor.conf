[unix_http_server]
file=/tmp/supervisor.sock                       ; path to your socket file
 
[supervisord]
logfile=/home/bokeh/supervisord/supervisord.log    ; supervisord log file
logfile_maxbytes=50MB                           ; maximum size of logfile before rotation
logfile_backups=10                              ; number of backed up logfiles
loglevel=error                                  ; info, debug, warn, trace
pidfile=/home/bokeh/supervisord.pid                ; pidfile location
nodaemon=false                                  ; run supervisord as a daemon
minfds=1024                                     ; number of startup file descriptors
minprocs=200                                    ; number of process descriptors
user=root                                       ; default user
childlogdir=/home/bokeh/supervisord/               ; where child log files will live
 
[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock         ; use a unix:// URL  for a unix socket

[program:redis]
command = /home/bokeh/anaconda/envs/bokeh/bin/redis-server --port 7001
stdout_logfile=/home/bokeh/redis.log
redirect_stderr=true
directory=/
user=bokeh

[program:haproxy]
command = /usr/sbin/haproxy -f /home/bokeh/bokeh/scripts/haproxy.cfg
stdout_logfile=/home/bokeh/haproxy.log
redirect_stderr=true
directory=/
user=bokeh

[program:bokeh0]
